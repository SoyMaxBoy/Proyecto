<div class="cuerpo">

    <div class="contenedor">  
      <form id="contact" action="" method="post">
        <h1>Contacto</h1>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets1.lottiefiles.com/packages/lf20_u25cckyh.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px; margin: 0 auto;"  loop  autoplay></lottie-player>
        <h4>¡Escreibenos hoy y obtenga una respuesta en 24 horas!</h4>
        <fieldset>
          <input placeholder="Coloca Tu Nombre" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Coloca Tu Correo Electronico" type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
          <input placeholder="Coloca Tu Telefono" type="tel" tabindex="3" required>
        </fieldset>
        <fieldset>
          <textarea placeholder="Escribe en que podemos ayudarte...." tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Enviando">Submit</button>
        </fieldset>
      </form>
